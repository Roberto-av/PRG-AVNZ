<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego</title>
    <style>
        body {
            overflow: hidden;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        var walls = [];
        var score = 0;
        var pause = false;

        class Rectangulo {

            constructor(color, w, h, x, y, speed) {
                this.color = color;
                this.w = w;
                this.h = h;
                this.x = x;
                this.y = y;
                this.speed = speed;
            }

            colision(otro) {
                if (
                    this.x < otro.x + otro.w &&
                    this.x + this.w > otro.x &&
                    this.y < otro.y + otro.h &&
                    this.y + this.h > otro.y
                ) {
                    return true;
                }
                return false;
            }
        }

        var player = new Rectangulo("red", 30, 30, 100, 100, 10);
        var target = new Rectangulo("black", 10, 10, 300, 100, 10);
        walls.push(new Rectangulo("grey", 200, 20, 200, 300, 10));
        walls.push(new Rectangulo("grey", 200, 20, 200, 170, 10));
        walls.push(new Rectangulo("grey", 200, 20, 200, 70, 10));

        var x = 100;
        var y = 100;
        const rectAncho = 30;
        const rectAltura = 30;
        var cont = 8;
        var direccion = '';

        document.addEventListener('keypress', function (e) {
            switch (e.key) {
                case 'w':
                    direccion = 'w';
                    break;
                case 's':
                    direccion = 's';
                    break;
                case 'a':
                    direccion = 'a';
                    break;
                case 'd':
                    direccion = 'd';
                    break;
                case 'Enter':
                    pause = !pause;
                    break;
            }
        });


        function update() {
            if (!pause) {
                switch (direccion) {
                    case 'w':
                        player.y -= cont;
                        break;
                    case 's':
                        player.y += cont;
                        break;
                    case 'a':
                        player.x -= cont;
                        break;
                    case 'd':
                        player.x += cont;
                        break;
                }
            }
            if (player.colision(target)) {
                target.x = Math.random() * 500;
                target.y = Math.random() * 400;
                score += 10;
                cont += 1;
            }

            walls.forEach(function (wall, i, array) {
                if (player.colision(wall)) {
                    switch (direccion) {
                        case 'w':
                            player.y += cont;
                            break;
                        case 's':
                            player.y -= cont;
                            break;
                        case 'a':
                            player.x += cont;
                            break;
                        case 'd':
                            player.x -= cont;
                            break;
                    }
                }
            })

            limitesCanvas();
        }

        function limitesCanvas() {
            if (player.x + player.w < 0) {
                player.x = myCanvas.width;
            } else if (player.x > myCanvas.width) {
                player.x = -player.w;
            }

            if (player.y + player.h < 0) {
                player.y = myCanvas.height;
            } else if (player.y > myCanvas.height) {
                player.y = -player.h;
            }
        }


        function dibujar() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 200, 40);

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.w, player.h);

            ctx.fillStyle = target.color;
            ctx.fillRect(target.x, target.y, target.w, target.h);

            walls.forEach(function (wall, i, array) {
                ctx.fillStyle = wall.color;
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
            })

            if (pause) {
                ctx.fillStyle = "rgba(174,173,173,0.5)";
                ctx.fillRect(0, 0, 600, 500);

                ctx.font = "30px Arial";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S E", 220, 250);
            }

            update();
            requestAnimationFrame(dibujar);
        }

        requestAnimationFrame(dibujar);
    </script>
</body>

</html>
