<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPS</title>
    <style>
        body {
            overflow: hidden;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        var x = 100;
        var y = 100;
        const rectAncho = 30;
        const rectAltura = 30;
        var cont = 10;
        var direccion = '';

        document.addEventListener('keypress', function (e) {
            switch (e.key) {
                case 'w':
                    direccion = 'w';
                    break;
                case 's':
                    direccion = 's';
                    break;
                case 'a':
                    direccion = 'a';
                    break;
                case 'd':
                    direccion = 'd';
                    break;
                case 'Enter':
                    cont += 2;
                    break;
            }
        });

        function update() {
            switch (direccion) {
                case 'w':
                    y -= cont;
                    break;
                case 's':
                    y += cont;
                    break;
                case 'a':
                    x -= cont;
                    break;
                case 'd':
                    x += cont;
                    break;
            }
        }

        function limitesCanvas() {
            if (x + rectAncho < 0) {
                x = myCanvas.width;
            } else if (x > myCanvas.width) {
                x = -rectAncho;
            }

            if (y + rectAltura < 0) {
                y = myCanvas.height;
            } else if (y > myCanvas.height) {
                y = -rectAltura;
            }
        }

        function dibujar() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Velocidad: " + cont, 200, 40);

            ctx.fillStyle = "red";
            ctx.fillRect(x, y, rectAncho, rectAltura);

            update();
            limitesCanvas();
            requestAnimationFrame(dibujar);
        }

        requestAnimationFrame(dibujar);
    </script>
</body>

</html>
