<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      ctx.fillStyle = "red";
      ctx.fillRect(20, 20, 80, 80);

      ctx.fillStyle = "green";
      ctx.fillRect(135, 135, 80, 80);

      ctx.fillStyle = "blue";
      ctx.fillRect(75, 75, 80, 80);

      ctx.strokeRect(190, 190, 80, 80);

      ctx.strokeStyle = "red";
      ctx.lineWidth = 3;
      ctx.strokeRect(245, 245, 80, 80);

      // Triangulo
      ctx.beginPath();
      ctx.moveTo(450, 50);
      ctx.lineTo(350, 150);
      ctx.lineTo(550, 150);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      // Círculo solo contorno
      ctx.beginPath();
      ctx.arc(100, 400, 40, 0, Math.PI * 2);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 3;
      ctx.stroke();

      // Pedazo de círculo dentro del círculo sin relleno
      ctx.beginPath();
      ctx.arc(100, 400, 20, 0, Math.PI, false);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 3;
      ctx.fill();

      // Círculo relleno
      ctx.beginPath();
      ctx.arc(180, 400, 40, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();

      // Cargar y dibujar la imagen
      const img = new Image();
      img.src = "adopt.png";
      img.onload = function () {
        ctx.drawImage(img, 370, 200);
      };

      // Dibujar texto en la parte superior
      ctx.font = "30px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Hola Mundo", 200, 40);
    </script>
  </body>
</html>
