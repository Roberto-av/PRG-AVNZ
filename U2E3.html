<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body{
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle = "red";
        ctx.fillRect(20,20,80,80);
        
        ctx.fillStyle = "green";
        ctx.fillRect(135,135,80,80);
        
        ctx.fillStyle = "blue";
        ctx.fillRect(75,75,80,80);

        
        ctx.strokeRect(190,190,80,80);

        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        ctx.strokeRect(245,245,80,80);

        ctx.beginPath();
        ctx.moveTo(300,150)
        ctx.lineTo(200,350)
        ctx.lineTo(200,450)
        ctx.closePath()
        ctx.stroke();
        ctx.fill()

    </script>
</body>
</html>
